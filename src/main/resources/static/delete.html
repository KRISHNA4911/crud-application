<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete User | Krishna App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(-45deg, #f953c6, #b91d73, #00c9ff, #92fe9d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            to {opacity: 1;}
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            width: 350px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #ccc;
            font-size: 15px;
        }

        input:focus {
            border-color: #00c9ff;
            outline: none;
        }

        button {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            color: white;
        }

        button.delete-btn {
            background-color: #dc3545;
        }

        button.delete-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        button.back-btn {
            background-color: #007bff;
            margin-top: 10px;
        }

        button.back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Delete User</h1>

<div class="form-container">
    <input type="text" id="name" placeholder="Enter Name to Delete" required>
    <input type="number" id="age" placeholder="Enter Age to Delete" required>

    <button class="delete-btn" onclick="deleteUser()">Delete</button>
    <button class="back-btn" onclick="goBack()">⬅ Back</button>

    <p id="message"></p>
</div>

<script>
    async function deleteUser() {
        const name = document.getElementById("name").value.trim();
        const age = document.getElementById("age").value.trim();

        if(!name || !age){
            document.getElementById("message").innerText = "❌ Please fill both fields!";
            return;
        }

        try {
            const response = await fetch("http://localhost:8080/delete-user", {
                method: "DELETE",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({name, age})
            });

            const result = await response.text();
            document.getElementById("message").innerText = result;
        } catch (error) {
            document.getElementById("message").innerText = "❌ Error: " + error;
        }
    }

    function goBack() {
        window.location.href = "krishna-app.html";
    }
</script>

</body>
</html>
