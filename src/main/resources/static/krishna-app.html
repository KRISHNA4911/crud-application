<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Krishna App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          height: 100vh;
          background: linear-gradient(-45deg, #f953c6, #b91d73, #00c9ff, #92fe9d);
          background-size: 400% 400%;
          animation: gradientBG 10s ease infinite;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          color: white;
          text-align: center;
          overflow: hidden;
        }

        @keyframes gradientBG {
          0% {background-position: 0% 50%;}
          50% {background-position: 100% 50%;}
          100% {background-position: 0% 50%;}
        }

        h1 {
          font-size: 3rem;
          margin-bottom: 40px;
          opacity: 0;
          animation: fadeIn 1.5s ease forwards;
          text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
          to {
            opacity: 1;
          }
        }

        .btn-group {
          display: flex;
          gap: 40px;
          z-index: 2;
        }

        .btn {
          padding: 18px 36px;
          font-size: 18px;
          font-weight: bold;
          border: 2px solid white;
          color: white;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          cursor: pointer;
          transition: all 0.4s ease;
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 24px rgba(0,0,0,0.2);
          animation: slideIn 1s ease forwards;
        }

        .btn:hover {
          background: rgba(255, 255, 255, 0.25);
          transform: scale(1.1);
          color: #000;
          border-color: #000;
        }

        .btn:nth-child(1) {
          animation-delay: 1s;
        }

        .btn:nth-child(2) {
          animation-delay: 1.3s;
        }

        @keyframes slideIn {
          from {
            transform: translateY(60px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }

        @media (max-width: 600px) {
          .btn-group {
            flex-direction: column;
          }
        }
    </style>
</head>
<body>

<h1>âœ¨ Welcome to Krishna App</h1>

<div class="btn-group">
    <button class="btn" onclick="location.href='users-form.html'">Submit Data</button>
    <button class="btn" onclick="location.href='show-users.html'">Fetch All Data</button>
    <button class="btn" onclick="location.href='delete.html'">Delete Data </button>
    <button class="btn" onclick="location.href='update.html'">Update Data</button>

</div>

</body>
</html>
